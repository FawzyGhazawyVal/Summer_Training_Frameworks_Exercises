<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Add Employee</h1>
        <form th:action="@{/exercise1/addEmployee}" th:object="${employee}" method="post">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="managerId">Manager ID:</label>
                <input type="number" th:field="*{managerId}" class="form-control" id="managerId" placeholder="Manager ID">
            </div>
            <div class="form-group">
                <label for="jobTitle">Job Title:</label>
                <input type="text" th:field="*{jobTitle}" class="form-control" id="jobTitle" placeholder="Job Title">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
