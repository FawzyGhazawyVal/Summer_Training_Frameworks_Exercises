<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Employees</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Manager ID</th>
                    <th>Job Title</th>
                    <!--<th>Actions</th>-->
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.managerId}"></td>
                    <td th:text="${employee.jobTitle}"></td>
                    <!--<td>
                        <a th:href="@{/exercise1/employee(id=${employee.id})}" class="btn btn-primary">Details</a>
                    </td>-->
                </tr>
            </tbody>
        </table>
        <a href="/exercise1/addEmployee" class="btn btn-success">Add Employee</a>
    </div>
</body>
</html>
